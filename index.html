<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>One Stop Info Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type'text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/design.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="./about.html">About</a></li>
                <li><a href="./notes.html">Notes</a></li>
            </ul>
    </div>
    </nav>
    <div class="container">
        <div class="jumbotron text-center" id='blue'>
            <h1>One Stop Info Shop</h1>
        </div>
    <div id="search">
    <div class="row">
        <div class="col-lg-8">
            <br>
            <form class="form-inline">
                <div class="form-group">
                    <lable for="search"></lable>
                    <input type="text" class="form-control" id="subject" placeholder='E.g. Coral Bleaching, National Beer Day, Quantum Computing'>
                </div>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
    <div id="results">
        <br>
    <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading" id='blue'>
                    <div class="panel-title">
                        <strong>
                        <i class="fa fa-table"></i>Wikipedia Summary</strong>
                    </div>
                    </div>
                    <p id='summary'>
                    </p>
                </div>
            </div>
            <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading" id='blue'>
                        <div class="panel-title">
                            <strong>
                            <i class="fa fa-table"></i>Top Related Articles</strong>
                        </div>
                        </div>
                        <table id="articleList" class="list-group">
                            <tbody id="articleInput">
                            </tbody>
                          </table>  
                    </div>
            </div>

             <!-- Notes Form  -->
            <div class ="row"> 
            <div class="col-lg-4 col-lg-offset-8">
            <form role="form">
                <div class="form-group">
                  <label for="subject-input">Subject:</label>
                  <input class="form-control" id="subject-input" type="text">
              
                <div class="form-group">
                  <label for="notes-input">Notes</label>
                  <textarea class="form-control" rows="5" id="notes-input"></textarea>
                </div>
                <button class="btn btn-default" id="add-note" type="submit">Submit</button>
              </form>
              </div>
            </div>
    </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/news.js"></script>
    <script src='./assets/javascript/wikiApi.js'></script>
    <script src="assets/javascript/notes.js"></script>
</body>
</html>
